<ng-template [ngIf]="itemInCart">
    <li>
        <img
          class="cart--item-icon"
          src="assets/icons/{{itemInCart.id}}.svg"
          alt="{{itemInCart.name}}"
        />
        <p>{{itemInCart.name}}</p>
        <button (click)="removeQuantity()" class="quantity-btn remove-btn center">-</button>
        <span class="quantity-text center">{{quantity}}</span>
        <button (click)="addQuantity()" class="quantity-btn add-btn center">+</button>
      </li>
</ng-template>
